<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common-fragment :: html__head"></div>

    <link rel="stylesheet" th:href="@{/css/vendorPage.css}">
    <script th:src="@{/js/vendorPage.js}" async defer></script>
</head>
<body>
<div th:replace="common :: sidebar"></div>
<div class = "main__content__wrapper">
    <div th:replace="common :: header_container"></div>
    <div class = "main__content__container">
        <div id="loading" style="display: none;">
            Loading...
        </div>
        <section class="main__content">
            <form th:action="@{/vendorPage/add-vendors}" th:object="${user}" method="post">
                <!-- Step 1: Personal Information -->
                <div th:if="${param.step == null or param.step == 0}">
<!--                    Name: <input type="text" th:field="*{name}"><br>-->
                    Email: <input type="text" th:field="*{email}"><br>
                    <input type="hidden" name="_page" value="0">
                    <button type="submit">Next</button>
                </div>

                <!-- Step 2: Address Information -->
                <div th:if="${param.step == 1}">
<!--                    Address: <input type="text" th:field="*{address}"><br>-->
<!--                    City: <input type="text" th:field="*{city}"><br>-->
                    <input type="hidden" name="_page" value="1">
                    <button type="submit">Next</button>
                </div>

                <!-- Step 3: Review and Submit -->
                <div th:if="${param.step == 2}">
                    <!-- Display a summary of entered information for review -->
<!--                    <p th:text="${user.name}"></p>-->
                    <p th:text="${user.email}"></p>
                    <p th:text="${user.address}"></p>
                    <p th:text="${user.city}"></p>
                    <input type="hidden" name="_page" value="2">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
        <script>
            console.log(param)
        </script>
    </div>
</div>
</body>
</html>
